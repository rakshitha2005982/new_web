<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Jewelry</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    background:white;
    padding:30px;
    border-radius:20px;
    text-align:center;
    width:300px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

h1{
    color:#ff4e91;
    margin-bottom:10px;
}

p{
    color:#555;
    margin-bottom:20px;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:25px;
    background:linear-gradient(45deg,#ff4e91,#7b2ff7);
    color:white;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

</style>
</head>

<body>

<div class="card">
    <h1>Shine Jewelry âœ¨</h1>
    <p>Color your world with beautiful sparkle.</p>
    <button>Shop Now</button>
</div>

</body>
</html>
